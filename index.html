<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vendas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css"/>
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $(".salesTable").each(function () {
                    $(this).find("tr").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        });
    </script>
</head>

<body>
<div class="logo-container">
    <img src="https://i.ibb.co/FBkzM9b/Captura-de-tela-2024-07-20-225601-removebg-preview.png" alt="Lidy-Bijoux-PNG-02" width="300px" border="0"
         style="display:block;margin:auto;">
</div>
<!-- Login Form -->
<div class="form-container" id="loginForm">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Senha" required>
    <button id="loginButton">Login</button>
    <p id="loginError" style="color: red;"></p>
</div>

<!-- Register Form -->
<div class="form-container hidden" id="registerForm">
    <h2>Registro</h2>
    <input type="email" id="registerEmail" placeholder="Email" required>
    <input type="password" id="registerPassword" placeholder="Senha" required>
    <button id="registerButton">Registrar</button>
    <p id="registerError" style="color: red;"></p>
</div>

<div id="content" class="hidden">
    <div class="input-group input-group-sm">
        <input id="myInput" class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
    </div>
    <h2>Registro de Vendas</h2>
    <form id="salesForm">
        <input type="text" id="productName" placeholder="Nome do Produto" required>
        <input type="text" id="compradorName" placeholder="Nome do Comprador" required>
        <input type="text" id="cartaoName" placeholder="Cartão Utilizado" required>
        <input type="text" id="storeName" placeholder="Nome da Loja" required>
        <input type="number" id="quantity" placeholder="Quantidade" value="1" hidden required>
        <input type="number" step="0.01" id="price" placeholder="Preço" required>
        <input type="date" id="saleDate" required>
        <input type="number" id="numInstallments" placeholder="Número de Parcelas" required>
        <input type="number" id="installmentsPaid" placeholder="Parcelas Pagas" value="1" hidden  required>
        <input type="number" step="0.01" id="profitMargin" placeholder="Margem de Lucro (%)" required>
        <button type="submit">Registrar Venda</button>
    </form>
    <div id="tablesContainer" class="tables-container"></div>
</div>

<script type="module" src="js/script.js"></script>
</body>
</html>
